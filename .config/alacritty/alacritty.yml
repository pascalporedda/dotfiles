
window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 5 
    y: 5 

  dynamic_padding: false
  decorations: buttonless

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font 
    style: Regular

  bold:
    family: FiraCode Nerd Font 
    style: Bold

  italic:
    family: FiraCode Nerd Font 
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 2

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

# Selection colors
selection:
  text:       '0xFAFAFA'
  background: '0x252834'

# TOKYONIGHT DARK

colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'
  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'
  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'
  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
    

