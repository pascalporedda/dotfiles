window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

  padding:
    x: 5 
    y: 35 

  dynamic_padding: false
  decorations:  transparent

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font 
    style: Regular

  bold:
    family: Hack Nerd Font 
    style: Bold

  italic:
    family: Hack Nerd Font 
    style: Bold Italic

  size: 16.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

# Selection colors
selection:
  text:       '0xFAFAFA'
