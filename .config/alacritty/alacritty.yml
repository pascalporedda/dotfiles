window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

  padding:
    x: 5 
    y: 35

  dynamic_padding: false
  decorations:  transparent

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family:  Input Mono
    style: Regular

  bold:
    family: Input Mono 
    style: Bold

  italic:
    family: Input Mono 
    style: Bold Italic

  size: 16.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Selection colors
selection:
  text:       '0xFAFAFA'
  background: '0x252834'
   
    
colors:
  primary:
    background: '0x2c2525'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

